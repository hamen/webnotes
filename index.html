  <div class="container">
      
      <div class="main">
	<div class="header">
	  <div class="title">
	    <h1>WebNotes - A simple TODO list</h1>
	  </div>
	</div>
	
	<div class="content">
	  <div class="item">
	    Item name
	    <input id="item_name" type="text" value="new item" />
	    <input type="button" value="Save" onclick="writeLocal();" />
	    <input id="deleteButton" type="button" value="Delete" onclick="deleteLocal();" disabled="true"/>
	    <script>
	      window.onload = function() {
	      updateItemsList();
	      $('text').value=[
	      '1) Write some text',
	      '2) Give it some name',
	      '3) Click Save button'].join('\n');
	      }
	    </script>
	    <textarea id="text" class="text">
	    </textarea>
	    
	    <div id="items"></div>
	    <a href="javascript:location.reload(true)">Refresh this page</a>
	  </div>
	</div>
